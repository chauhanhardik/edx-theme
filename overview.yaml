                <p>       And Adam says <strong><em>"You must take this course if you're taking the exam"</em></strong>  </p>
                <p>                         AWS are constantly evolving their platform, in 2015 there have been over 700 new product releases. As 2016 progresses we will continuously update this course with new content so you will never have to worry about missing out or failing the AWS certification test because of new content. This is the best online AWS training available, at a great affordable rate.</p>
                <p>               Most lectures are 5 - 12 minutes long, with almost no lecture being over 20 minutes in length. I am an AWS Certified Solutions Architect, Developer and Systems Administrator living in London with over 17 years experience in IT. This course is cheaper than most other courses because I am not doing this as a full time job, rather because I love teaching cloud. So join me in becoming A Cloud Guru today and get your AWS Solutions Architect Associate qualification by completing our AWS online course today!  </p>
